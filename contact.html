<body>

   
    <div class="container mx-auto">
      <!-- Heading Row -->
      <div class="row">
        <div class="col-12">
          <h1>Contact Me</h1>
            <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
            
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your name..">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Your Email">
              </div>
              <div class="form-group">
                <label for="subject">Message</label>
                <textarea class="form-control form-control-sm" id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
              </div>
                <input type="submit" class="btn-lg btn-dark mr-1" value="Submit">
            </form>

            </div>



        </div>

           


    </div>
